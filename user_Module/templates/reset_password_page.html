{% extends 'base_layout.html' %}

{% block title %} تغییر رمز عبور {% endblock %}
{% block main_content %}
{{ reset_code }}
<form class="form" method="post" action="{% url 'reset_password' reset_code_value %}">
    {% csrf_token %}
رمز عبور <input type="text" name="password" placeholder="رمز عبور جدید " required>
<br>
تکرار رمز عبور <input type="text" name="password_repeat" placeholder="تکرار رمز عبور جدید " required >
    <br>
<br>
{% if error %}
<b class="alert alert-danger" style="margin-left: -30px">
    {{ error }}
</b>
    {% endif %}
<br>
<br>

<button type="submit" style="background-color: #a0cc4b;color: white;height:50px;width: 100px;border: white 2px solid;margin-left:36px" >
    ثبت رمز عبور جدید
</button>

</form>



{% endblock %}
